<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturnal Fest Ticket</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .ticket {
            background-color: #1a1a1a;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 600px;
            max-width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .ticket-header h1 {
            margin: 0;
            font-size: 36px;
            color: #f00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .ticket-body {
            display: flex;
            align-items: center;
        }

        .ticket-info {
            width: 50%;
        }

        .ticket-info .ticket-year {
            font-size: 48px;
            margin: 0;
        }

        .ticket-info .ticket-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .ticket-info .ticket-names {
            font-size: 14px;
            margin: 0;
            color: #ccc;
        }

        .ticket-names1 {
            font-size: 14px;
            margin: 0;
            color: #aeaeae;
        }

        .ticket-barcode {
            width: 50%;
            text-align: right;
        }

        .ticket-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            height: 150px;
            margin-bottom: 10px;
        }

        .ticket-detail {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }

        .ticket-detail strong {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .barcode {
            max-width: 100%;
            height: auto;
        }

        .home-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: #d00;
        }

    </style>
</head>

<body  style="display: flex; flex-direction: column; align-items: center;">
    <div class="ticket" >
        <div class="ticket-info">
            <p class="ticket-year">2024</p>
            <p class="ticket-title">NOCTURNAL FEST</p>
            <p class="ticket-names">ETHAN - ALESSIA - VIVIAN - RONAN - ELIRA - IVY - JASPER</p>
        </div>
        <div class="ticket-barcode">
            <div class="ticket-details" style="margin-right: 5px;">
                <p class="ticket-names1"><strong>Kategori</strong></p>
                <p class="ticket-detail" style="margin-bottom: 20px;"><strong>VIP</strong></p>

                <p class="ticket-names1"><strong>Tanggal Konser</strong></p>
                <p class="ticket-detail"><strong style="margin-bottom: 33px;">Full Days</strong></p>

                <p class="ticket-names1"><strong>No Tiket</strong><br></p>
                <p class="ticket-detail"><strong>NF-002</strong><br></p>
            </div>
        </div>
        <img src="../../assets/images/barcode.png" alt="Barcode" class="barcode" width="90px" >
    </div>
    <button class="home-button">
        <a href="" style="text-decoration: none; color: white;">Home</a>
    </button>
</body>

</html>
